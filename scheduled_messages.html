<html lang="en" manifest="messenger.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pulse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Pulse</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00695C">
    <link rel="icon" sizes="192x192" href="resources/images/android-desktop.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pulse">
    <link rel="apple-touch-icon-precomposed" href="resources/images/ios-desktop.png">
    <link rel="shortcut icon" href="resources/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.teal-orange.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="vendors/encryption/sjcl.js"></script>
    <script src="vendors/encryption/hmacsha1.js"></script>
    <script src="resources/js/global.js"></script>
    <script src="resources/js/scheduled_messages.js"></script>
    <script src="resources/js/autocomplete.js"></script>
    <link rel="stylesheet" href="resources/css/global.css">
    <link rel="stylesheet" href="resources/css/scheduled_messages.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr@2.1.0/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr@2.1.0/dist/flatpickr.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-color--grey-200">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <a id="back-button" class="back mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-layout--large-screen-only">
                    <i class="material-icons">arrow_back</i>
                </a>
                <span class="mdl-layout-title">Scheduled Messages</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" id="nav-drawer-title"></span>
            <span class="mdl-layout-title" id="nav-drawer-subtitle"></span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="conversations.html">Conversations</a>
                <a class="mdl-navigation__link" href="archived.html">Archive</a>
                <a class="mdl-navigation__link mdl-navigation__link--current" href="#">Scheduled Messages</a>
                <a class="mdl-navigation__link" href="blacklists.html">Blacklist</a>
                <a class="mdl-navigation__link" href="my_account.html">My Account</a>
                <a class="mdl-navigation__link" href="settings.html">Settings</a>
                <a class="mdl-navigation__link" href="help_and_feedback.html">Help and Feedback</a>
                <a class="mdl-navigation__link" href="#" id="logout">Log Out</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" id="scheduled-message-list">
                <div class="spinner" id="loading">
                    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                </div>
                <!-- scheduled messages will be inserted here -->
            </div>
        </main>
    </div>
    <button class="compose mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="compose">
        <i class="material-icons md-light">add</i>
    </button>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <div class="edit-holder">
      <div class="edit-card mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
              <h2 id="name-title" class="mdl-card__title-text"></h2>
              <div class="mdl-layout-spacer"></div>
              <a id="close-edit-button" class="refresh mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">close</i>
              </a>
          </div>
          <div class="mdl-card__supporting-text">
              <form>
                  <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="current-message" />
                  </div>
              </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="delete">Delete</button>
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="save">Save</button>
          </div>
      </div>
    </div>
</body>

</html>
