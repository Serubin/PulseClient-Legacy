<html manifest="messenger.appcache" lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="Pulse">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
   
   <title>Pulse</title>
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="theme-color" content="#00695C">
   <link rel="icon" sizes="192x192" href="/resources/images/android-desktop.png">

   <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="Pulse">
   <link rel="apple-touch-icon-precomposed" href="/resources/images/ios-desktop.png">
   <link rel="shortcut icon" href="/resources/images/favicon.png">


   <script src="/resources/Lib.js"></script>
   <script src="/resources/App.js"></script>

   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">
   <link rel="stylesheet" href="/vendors/emoji/jquery.emojipicker.css">
   <link rel="stylesheet" href="/vendors/emoji/jquery.emojipicker.tw.css">
   <link rel="stylesheet" href="/resources/css/global.css">
   <link rel="stylesheet" href="/resources/css/messages.css">
   <link rel="stylesheet" href="/resources/css/conversations.css">
   <link rel="stylesheet" href="/resources/css/compose.css">
   <link rel="stylesheet" href="/resources/css/settings.css">
   <link rel="stylesheet" href="/resources/css/v2_theme.css">
</head>
<body>
   <div id="page_background">
     <div id="toolbar">
      <div id="toolbar_inner">
         <div id="logo"><img id="logo-image" src="/resources/images/holder.gif" width="30" height="30" class="icon_logo"></a></div>
         <span class="mdl-layout-title" id="toolbar-title">Pulse</span>
         <div id="toolbar_icons">
            <button id="refresh-button" class="menu_icon refresh mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
               <i class="material-icons">refresh</i>
            </button>
            <button class="menu_icon android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
               <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="more-button">
               <li class="mdl-menu__item" id="delete-btn"><a class="mdl-menu__item" id="delete-conversation" href="#">Delete Conversation</a></li>
               <li class="mdl-menu__item" id="archive-btn"><a class="mdl-menu__item" id="archive-conversation" href="#"><span id="archive-btn-text">Archive Conversation</span></a></li>
               <li class="mdl-menu__item" id="blacklist-btn"><a class="mdl-menu__item" id="blacklist-contact" href="#">Blacklist Contact</a></li>
               <li class="mdl-menu__item" id="account-btn"><a class="mdl-menu__item" href="#">My Account</a></li>
               <li class="mdl-menu__item" id="settings-btn"><a class="mdl-menu__item" href="#">Settings</a></li>
               <li class="mdl-menu__item"><a class="mdl-menu__item" href="help_and_feedback.html">Help and Feedback</a></li>
               <li class="mdl-menu__item" id="logout-btn"><a class="mdl-menu__item" id="logout" href="#">Log Out</a></li>
            </ul>
         </div>
      </div>
   </div>
      <div id="all_holder">
         <div id="side-menu">
            <div id="drawer_holder">
               <div>
                  <ul id="drawer_links">
                     <li class="filter" id="conversations-link"><div class="link-card mdl-card mdl-js-button mdl-js-ripple-effect"><img src="/resources/images/holder.gif" width="24" height="24" class="icon_conversations">Conversations</div></li>
                     <li class="filter" id="archive-link"><div class="link-card mdl-card mdl-js-button mdl-js-ripple-effect"><img src="/resources/images/holder.gif" width="24" height="24" class="icon_archive">Archive</div></li>
                     <li class="filter" id="scheduled_messages_link"><div class="link-card mdl-card mdl-js-button mdl-js-ripple-effect"><img src="/resources/images/holder.gif" width="24" height="24" class="icon_scheduled_messages">Scheduled Messages</div></li>
                     <li class="filter" id="blacklist_link"><div class="link-card mdl-card mdl-js-button mdl-js-ripple-effect"><img src="/resources/images/holder.gif" width="24" height="24" class="icon_blacklist">Blacklist</div></li>
                  </ul>
               </div>
               <div id="side-menu-insert_holder">
                  <div id="side-menu-insert" class="items generic_left_list">
                  </div>
               </div>
            </div>
         </div>
         <div id="content" class="main_content"/>
         <div id="outside-side-menu"/>
      </div>
   </div>
   <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
   </div>
   </body>
</html>
