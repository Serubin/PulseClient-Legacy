<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pulse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Pulse</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="resources/images/android-desktop.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pulse">
    <meta name="theme-color" content="#00695C">
    <link rel="apple-touch-icon-precomposed" href="/resources/images/ios-desktop.png">
    <link rel="shortcut icon" href="/resources/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/resources/css/material.min.css" />
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/vendors/encryption/sjcl.js"></script>
    <script src="/vendors/encryption/hmacsha1.js"></script>
    <script src="/vendors/linkify/linkify.min.js"></script>
    <script src="/vendors/linkify/linkify-jquery.min.js"></script>
    <script src="/vendors/textarea-autogrow.min.js"></script>
    <link rel="stylesheet" href="/vendors/emoji/jquery.emojipicker.css">
    <script src="/vendors/emoji/jquery.emojipicker.js"></script>
    <link rel="stylesheet" href="/vendors/emoji/jquery.emojipicker.tw.css">
    <script src="/vendors/emoji/jquery.emojis.js"></script>
    <script src="/resources/App.js"></script>
    <link rel="stylesheet" href="/resources/css/global.css">
    <link rel="stylesheet" href="/resources/css/messages.css">
    <link rel="stylesheet" href="/resources/css/conversations.css">
    <link rel="stylesheet" href="/resources/css/compose.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-color--grey-200" id="content">
        <header class="mdl-layout__header" id="toolbar">
            <div class="mdl-layout__header-row">
                <a id="back-button" class="back mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">arrow_back</i>
                </a>
                <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button mdl-layout--large-screen-only" id="expand-btn" style="position: relative;">
                    <i class="material-icons">î—’</i>
                </div>
                <span class="mdl-layout-title" id="toolbar-title">Pulse</span>
                <div class="mdl-layout-spacer"></div>
                <a id="refresh-button" class="refresh mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">refresh</i>
                </a>
                <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                  <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <!-- 3-dot menu -->
                    <li class="mdl-menu__item">
                        <a class="mdl-menu__item" id="delete-conversation" href="#">Delete Conversation</a>
                    </li>
                    <li class="mdl-menu__item">
                        <a class="mdl-menu__item" id="archive-conversation" href="#">Archive Conversation</a>
                    </li>
                    <li id="blacklist-option" class="mdl-menu__item">
                        <a class="mdl-menu__item" id="blacklist-contact" href="#">Blacklist Contact</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-navigation-messages" id="side-menu">
            <span class="mdl-layout-title" id="nav-drawer-title"></span>
            <span class="mdl-layout-title" id="nav-drawer-subtitle"></span>
            <nav class="mdl-navigation-messages mdl-navigation" id="side-menu-insert">
              <!-- conversations/menu will be inserted here -->
            </nav>
            <div id="footer">
                <p>Provided by Solomon Rubin, Under the Apache License</p>
                <p><a href="https://github.com/Serubin/PulseClient">Source</a></p>
            </div>
        </div>
    </div>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>

</html>
