        <main class="mdl-layout__content">
            <div class="page-content" id="conversation-list">
                <div class="spinner" id="loading">
                    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                </div>
                <!-- conversations will be inserted here -->
            </div>
        </main>
    </div>
    <button class="compose mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="compose">
        <i class="material-icons md-light">add</i>
    </button>
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <div class="compose-holder">
      <div class="compose-card mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
              <h2 id="sending-title" class="mdl-card__title-text">Send a Message</h2>
              <div class="mdl-layout-spacer"></div>
              <a id="close-button" class="refresh mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">close</i>
              </a>
          </div>
          <div class="mdl-card__supporting-text">
              <form>
                  <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="people" />
                      <label class="mdl-textfield__label" for="people">Select a Contact</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input disabled" type="text" id="message" />
                      <label class="mdl-textfield__label" for="message">Message...</label>
                  </div>
              </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="send">Send</button>
          </div>
      </div>
    </div>
